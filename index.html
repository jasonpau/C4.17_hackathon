<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect X</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1 id="game_header">Connect X</h1>

<h2 id="current-player">Player 1 you're up~!</h2>
<div id="player_gem_color" class="p1"></div>

<div id="board_background">
    <section id="board_wrapper"></section>
</div>

<section id="setup_background">
    <div id="setup_wrapper">
        <h2>Game Options</h2>
        <p>Connect 4 with a radical twist! In 3 player mode, when three different gems are contiguous with each other, the whole column where the gem was dropped is destroyed.</p>
        <hr />
        <form action="">
            <label>Connect how many? </label><input type="text" name="Players" value="4" id="how_many" checked>
        <hr />
            <input type="radio" name="Players" value="2 players" id="two_players" checked> <label for="two_players">2 Players</label>
            <input type="radio" name="Players" value="3 players" id="three_players"> <label for="three_players">3 Players</label>
        <hr />
            <input type="radio" name="Grid" value="6 x 5" id="small" checked> <label for="small">Small</label>
            <input type="radio" name="Grid" value="10 x 8" id="medium"> <label for="medium">Medium</label>
            <input type="radio" name="Grid" value="12 x 10" id="large"> <label for="large">Large</label>
        </form>
        <!--<label for="column_input">Columns: </label><input value="5" id="column_input" />-->
        <!--<label for="row_input">Rows: </label><input value="6" id="row_input" />-->
        <hr />
        <button type="button" id="play_game">Play</button>
    </div>
</section>

<section id="won_background">
    <div id="won_wrapper">
        <h2 id="won_message">Game Won!</h2>
        <hr />
        <button id="new_game">New Game</button>
    </div>
</section>

</body>
</html>
